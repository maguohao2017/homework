@layout("/common/_container.html"){
<div class="row">
	<div class="col-sm-12">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>作业目录</h5>
			</div>
			<div class="ibox-content">
				<div class="row row-lg">
					<div class="col-sm-12">
						<div class="row">
							<div class="col-lg-10 col-sm-9">
								<div class="row">
									<div class="col-lg-10 col-sm-9">
										<div class="row">
											<h1 id="showTime" style="color:cadetblue"></h1>
										</div>
									</div>
									<div class="col-lg-2 col-sm-3">
										<div class="row">
											<div class="col-lg-12 col-sm-12">
											</div>
										</div>
									</div>
								</div>
								<div class="hidden-xs" id="managerTableToolbar" role="group">
									<#button name="作业列表" icon="fa-tasks" clickFun="homework.list()" space="true"/>
									<#button name="上传作业" icon="fa-file" clickFun="homework.upload()" space="true"/>
								</div>
								<#table id="folderTable"/>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>
<script src="${ctxPath}/static/modular/folder/folder_student.js"></script>
@}
