@layout("/common/_container.html"){
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>作业列表</h5>
            </div>
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="hidden-xs" id="managerTableToolbar" role="group">
                                <#button name="添加" icon="fa-plus" clickFun="homework.add(id)"/>
                                <#button name="修改" icon="fa-edit" clickFun="homework.edit(id)" space="true"/>
                                <#button name="删除" icon="fa-remove" clickFun="homework.delete(id)" space="true"/>
                            </div>
                            <#table id="homeworkTable"/>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<input type="hidden" value='${id}' id="id"/>
<script src="${ctxPath}/static/modular/homework/homework_list.js"></script>
@}
